springdoc:
  swagger-ui:
    path: /
  default-produces-media-type: application/json
  api-docs:
    path: /openapi

hibernate:
  hbm2ddl:
    auto: create

spring:
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: update
      naming-stategy: org.hibernate.cfg.ImprovedNamingStrategy